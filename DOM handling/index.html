<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navigation-->
    <nav id="navbar">
        <h2 id="hdt">Shopping List</h2>
    </nav>
    <!-- Container -->
    <div class="container">
        <div class="frm">
            <h3 style="text-transform: uppercase;" id="frmt">Add Items</h3>
            <form action="">
                <input type="text">
                <select>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                </select>
                <button type="submit">Submit</button>
            </form>
            <div id="out"></div>
        </div>
        <div class="list">
            <h3>Shopping Items</h3>
            <ul id="li-items">
                <li class="items">Item 1</li>
                <li class="items">Item 2</li>
                <li class="items">Item 3</li>
                <li class="items">Item 4</li>
                <li class="items">Item 5</li>
            </ul>

        </div>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
